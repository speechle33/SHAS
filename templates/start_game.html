{% extends "base2.html" %}

{% block title %}New Game{% endblock %}

{% block content %}
<div class="container">
    <div class="row align-items-start">    
	   <div class="col">
<br><br> 
    <form method="post" action="{{ url_for('main.start_game', session_id=session_id) }}">
        {{ form.hidden_tag() }}
        <div class="form-group" style="width: 200px;color:#c3cdd9;font-weight: bold">
            <label for="bet_amount">Bet Amount:</label>
            {{ form.bet_amount(class="form-control") }}
            {% for error in form.bet_amount.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-success mt-3">Bet and game</button>
    </form>
</div>
{% endblock %}
