<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Blackjack Game{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <style>
	body {
        background-image: url('https://img.freepik.com/premium-photo/poker-table-felt-background-high-resolution-photo_463999-1215.jpg?w=950');
 		background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
    </style>
	
	<nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(255, 255, 255, 0.7);padding-bottom: 15px;">
        <a class="navbar-brand" style="color:#155724; font-weight: bold;" href="{{ url_for('main.index') }}">Blackjack Game</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
<li class="nav-item" style="padding-top: 8px;width: 130px;color:#155724;font-weight: bold;height: 30px;">
						<p>Welcome,</p>
					</li>
<li class="nav-item" style="padding-top: 2px;width: 80px;color:#1807ff9c;font-weight: bold;height: 30px;font-size: 24px">
						<p>{{ current_user.username }}</p>
					</li>					
<li class="nav-item" style="padding-top: 8px;width: 110px;color:#155724;font-weight: bold;height: 30px;">
						<p>Your balance</p>						
					</li>						
<li class="nav-item" style="padding-top: 8px;width: 80px;color:#155724;font-weight: bold;height: 30px;">
						<p>
        <img src="https://w7.pngwing.com/pngs/388/12/png-transparent-coin-business-finance-loan-payment-coin-saving-gold-coin-payment.png" alt="картинка монеток" style="height: 20px; vertical-align: middle;">
        {{ current_user.balance }}
    </p>		
					</li>	
					<li class="nav-item" style="padding-right: 10px; color:#155724; font-weight: bold;">
                        <a class="nav-link" href="{{ url_for('main.logout') }}">Logout</a>
                    </li>
            </ul>
        </div>
    </nav>   
    <div class="container">
                <div class="mt-3" style="width: 0px;">
                </div></div>    
        {% block content %}{% endblock %}
    </div> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    window.onload = function() {
        if (window.history && window.history.pushState) {
            window.history.pushState({ noBackExitsApp: true }, '');
            window.history.pushState({ noBackExitsApp: true }, '');
            window.onpopstate = function(event) {
                if (event.state && event.state.noBackExitsApp) {
                    window.history.pushState({ noBackExitsApp: true }, '');
                    location.reload(); // Reload the page instead of using back/forward navigation
                }
            };
        }
    };
</script>

</body>
</html>
