{% extends "base.html" %}

{% block title %}Blackjack Game{% endblock %}

{% block content %}
<div class="text-center">
    <h2 id="welcome-message" style="color: #ffffff; margin-bottom: 30px; display: none;">Welcome to the Ka3uHbI4</h2>

    <div id="question-container" style="position: relative; height: 200px; margin: 0 auto;">
        <div class="question" style="display: none;">Ready to try your luck?</div>
        <div class="question" style="display: none;">Can you beat the casino?</div>
        <div class="question" style="display: none;">What's your maximum bet?</div>
        <div class="question" style="display: none;">Are you ready to win?</div>
    </div>
<div class="container" id="final-message">
    <div style="display: none; margin-top: 30px;" class="row d-flex align-items-center">
        <div class="col-sm text-right">
            <a class="btn btn-primary" href="{{ url_for('main.login') }}" style="margin-right: 10px;">Login</a>
        </div>
        <div class="col-sm text-center">
            <h2 style="color: #ffffff;">or</h2>
        </div>
        <div class="col-sm text-left">   
            <a class="btn btn-primary" href="{{ url_for('main.register') }}">Register</a>
        </div>
    </div>
</div>

<style>
    .question {
        font-size: 24px;
        color: #ffffff;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateX(-50%);
        }
    }

    #final-message {
        display: none;
        text-align: center;
    }

    .btn {
        color: #ffffff; /* Цвет текста кнопок */
        background-color: #007bff; /* Цвет фона кнопок */
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
    }

    .btn:hover {
        background-color: #0056b3; /* Цвет фона при наведении */
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const questions = document.querySelectorAll(".question");
        const finalMessage = document.getElementById("final-message");
        const welcomeMessage = document.getElementById("welcome-message");
        let currentQuestion = 0;

        function showNextQuestion() {
            if (currentQuestion < questions.length) {
                questions[currentQuestion].style.display = "block";
                currentQuestion++;
                setTimeout(function() {
                    questions[currentQuestion - 1].style.display = "none";
                    showNextQuestion();
                }, 3000); // показывать каждый вопрос на 3 секунды
            } else {
                // После всех вопросов показываем финальное сообщение и приветствие
                finalMessage.style.display = "block";
                welcomeMessage.style.display = "block";
            }
        }

        showNextQuestion();
    });
</script>
{% endblock %}
