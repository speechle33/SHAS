<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Blackjack Game</h1>

    <p>Welcome, {{ username }}!</p>

    <button class="btn btn-primary mt-3" disabled>Register Player</button>

    <form method="post" action="{{ url_for('main.select_user') }}" class="mt-3">
        {{ logout_form.hidden_tag() }}
        <div class="form-group">
            <label for="user_id">Select User</label><br>
            <select class="form-control" id="user_id" name="user_id" disabled></select>
        </div>
        <button type="submit" class="btn btn-primary" disabled>Select User</button>
    </form>

    <form method="get" action="{{ url_for('main.start_game', player_id=current_user.id) }}">
        <button type="submit" class="btn btn-success mt-3">Start Game</button>
    </form>

    <form method="get" action="{{ url_for('main.logout') }}" class="mt-3">
        <button type="submit" class="btn btn-secondary mt-3">Logout</button>
    </form>

    <form method="post" action="{{ url_for('main.delete_user') }}" class="mt-3">
        {{ logout_form.hidden_tag() }}
        <input type="hidden" name="username" value="{{ username }}">
        <button type="submit" class="btn btn-danger">Delete User</button>
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
</div>
</body>
</html>
