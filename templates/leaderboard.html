<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Leaderboard</title>
  </head>
  <body>
    <h1>Leaderboard</h1>
    <table>
      <tr>
        <th>Username</th>
        <th>Balance</th>
      </tr>
      {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.balance }}</td>
      </tr>
      {% endfor %}
    </table>
    <p><a href="{{ url_for('profile') }}">Back to Profile</a></p>
  </body>
</html>
