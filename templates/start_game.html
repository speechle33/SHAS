{% extends "base.html" %}

{% block title %}Start Game{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Start Game</h1>
    <form method="post" action="">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.bet_amount.label }}<br>
            {{ form.bet_amount(class="form-control") }}<br>
            {% for error in form.bet_amount.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Place Bet</button>
    </form>
</div>
{% endblock %}
