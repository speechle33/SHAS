{% extends "base.html" %}

{% block title %}Blackjack Game{% endblock %}

{% block content %}
<div class="text-center">
    <h2 id="welcome-message" style="color: #ffffff; margin-bottom: 30px; display: none;">Welcome to the Ka3uHbI4</h2>

    <div id="question-container" style="position: relative; height: 200px; margin: 0 auto;">
        <div class="question" style="display: none; font-size: 32px;">Ready to try your luck?</div>
        <div class="question" style="display: none;font-size: 32px;">Can you beat the casino?</div>
        <div class="question" style="display: none;font-size: 32px;">What's your maximum bet?</div>
        <div class="question" style="display: none;font-size: 32px;">Are you ready to win?</div>
    </div>
<div class="container" id="final-message">
    <div class="row"> 
	<div class="col-12" style="
    margin-top: 65px;">
            <a class="btn btn-primary" href="/login"
			style="margin-right: 0px;width: 142px;
			height: 37px;margin-bottom: 30px;
			padding-top:7px;font-weight: bold;
			background-color: rgba(255, 255, 255, 0.7);">
			Log In</a>
        </div> 
			<div class="col-12"> 
            <a class="btn btn-primary" href="/register"
			style="width: 142px;height: 37px;
			padding-top: 7px;padding-bottom: 10px;
			font-weight: bold;
			background-color: rgba(255, 255, 255, 0.7);
			">Register</a>
    </div></div>
</div>

<style>
    .question {
        font-size: 24px;
        color: #ffffff;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateX(-50%);
        }
    }

    #final-message {
        display: none;
        text-align: center;
    }

	.btn {
    	color: #FFFFFF; /* Цвет текста кнопок */
    	background-color: #D1D1D1; /* Цвет фона кнопок */
    	padding: 10px 20px;
    	text-decoration: none;
    	border-radius: 5px;
    	outline: none; /* Убираем обводку */
	}

	.btn:focus {
   	 outline: none;
	 outline: none !important; /* Убираем обводку при фокусе */
	}

	.btn:hover {
  	  background-color: #8A8585; /* Цвет фона при наведении */
	}
	.btn-primary {
    border: none;
</style>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const questions = document.querySelectorAll(".question");
        const finalMessage = document.getElementById("final-message");
        const welcomeMessage = document.getElementById("welcome-message");
        let currentQuestion = 0;

        function showNextQuestion() {
            if (currentQuestion < questions.length) {
                questions[currentQuestion].style.display = "block";
                currentQuestion++;
                setTimeout(function() {
                    questions[currentQuestion - 1].style.display = "none";
                    showNextQuestion();
                }, 1800); // показывать каждый вопрос на 1,8 секунды
            } else {
                // После всех вопросов показываем финальное сообщение и приветствие
                finalMessage.style.display = "block";
                welcomeMessage.style.display = "block";
            }
        }

        showNextQuestion();
    });
</script>
{% endblock %}
